<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Pon a prueba tu memoria con MemoCard e intenta descubrir todas las parejas antes que se acabe el tiempo. Compite para ver quien hace el mejor record.">
    <meta name="author" content="Octavio y Joaquin">
    <meta name="keywords" content="juegos, memoria, game, memory, memocard, card">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoCard</title>
    <link href="estilo-jugar.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="imagenes/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aldrich&display=swap">
    <script src="funcion_juego.js" type="text/javascript"></script>
</head>

<body>
    <div class="comienzo" id="comienzo">
        <h1 id="contador">3</h1>
    </div>
    <section class="section-ganaste" id="ganaste">
        <div class="div-ganaste-1">
            <h1 class="ganaste-txt">¡Ganaste!</h1>
        </div>
        <div class="div-ganaste-2">
            <h3 class="puntuacion">Puntuacion: </h3>
        </div>
        <div class="div-opciones-ganaste">
            <button type="button" class="boton-jugar" onClick="refrescar()">Jugar de nuevo</button>
            <button type="button" class="boton-salir" onClick="salir()">Salir</button>
        </div>
        <footer>
            <p class="puntuacion-record">Récord: </p>
        </footer>
    </section>
    <section class="section-perdiste" id="perdiste">
        <div class="div-perdiste-1">
            <h1 class="perdiste-txt">GAME OVER</h1>
        </div>
        <div class="div-opciones-perdiste">
            <button type="button" class="boton-jugar" onClick="refrescar()">Volver a intentar</button>
            <button type="button" class="boton-salir" onClick="salir()">Salir</button>
        </div>
        <footer>
            <p class="puntuacion-record">Récord: No existe</p>
        </footer>
    </section>
    <section class="section-record" id="record">
        <div class="div-record-1">
            <h1 class="record-txt">¡Nuevo Record!</h1>
        </div>
        <div class="div-record-2">
            <h3 class="puntuacion">Puntuacion: </h3>
        </div>
        <div class="div-opciones-record">
            <button type="button" class="boton-jugar" onClick="refrescar()">Jugar de nuevo</button>
            <button type="button" class="boton-salir" onClick="salir()">Salir</button>
        </div>
        <footer>
            <p class="puntuacion-nuevo">Nuevo récord: </p>
        </footer>
    </section>
    <header>
        <h1>¡Encuentra las parejas antes que se acabe el tiempo!</h1>
    </header>
    <main>
        <script>
            agregar();
        </script>
        <div id="tapar"></div>
    </main>
    <canvas></canvas>
</body>

</html>
