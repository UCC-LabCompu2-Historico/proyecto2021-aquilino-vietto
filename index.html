<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Pon a prueba tu memoria con MemoCard e intenta descubrir todas las parejas antes que se acabe el tiempo. Compite para ver quien hace el mejor record.">
    <meta name="author" content="Octavio y Joaquin">
    <meta name="keywords" content="juegos, memoria, game, memory, memocard, card">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="imagenes/favicon.png">
    <title>MemoCard</title>
    <link href="estilo.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aldrich&display=swap">
    <script type="text/javascript" src="funcion.js"></script>
</head>

<body>
    <header>
        <h1 id="Memocard">MemoCard</h1>
        <img src="imagenes/icono.png" alt="logo MemoCard" />
    </header>
    <section>
        <h2 id="subtitulo">Escribe tu nombre y dale a ¡Jugar!</h2>
        <div class="div-input">
            <label for="name">Tu nombre:</label>
            <input class="input-nombre" type="text" id="name" name="name" placeholder="Nombre de usuario..." />
        </div>
        <div class="div-btn">
            <div class="niveles">
                <label for="facil">Facil</label>
                <input id="facil" value="facil" type="radio" name="dificultad" checked></input>
                <label for="medio">Medio</label>
                <input id="medio" value="medio" type="radio" name="dificultad"></input>
                <label for="dificil">Dificil</label>
                <input id="dificil" value="dificil" type="radio" name="dificultad"></input>
            </div>
            <button id="botonjugar" type="button" name="botonjugar" onclick="almacenar()"> ¡Jugar! </button>
        </div>
    </section>

</body>

</html>
